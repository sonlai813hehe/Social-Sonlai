<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Social Không Dùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap');
        :root {
            --glass-background: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-color: #f1f1f1;
            --primary-link: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif; 
            background: linear-gradient(135deg, #a7b7c7 0%, #3e5066 100%); 
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
            color: var(--text-color);
            box-sizing: border-box;
        }

        .main-wrapper {
            width: 100%; 
            max-width: 500px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }
        .notification-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px;
            cursor: default; 
            transform: none;
            
            /* GLASSMOPHISM STYLES */
            background: var(--glass-background);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            
            max-width: 400px;
            width: 90%;
        }

        .message-text {
            font-size: 1.2em;
            font-weight: 400;
            margin-bottom: 25px;
            line-height: 1.5;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .message-text i {
            font-size: 1.3em;
            vertical-align: middle; 
        }

        .message-text b {
            font-weight: 700;
        }

        .back-button {
            text-decoration: none;
            color: var(--primary-link);
            font-weight: 600;
            margin-top: 15px;
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.2s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* RESPONSIVE */
        @media (max-width: 550px) {
            .notification-card {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="notification-card">
            <p class="message-text" id="platform-message">
                Đang tải thông báo...
            </p>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Quay lại trang chính
            </a>
        </div>
    </div>

    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            const wrapper = document.querySelector('.main-wrapper');
            if (wrapper) {
                setTimeout(() => {
                    wrapper.style.opacity = 1;
                }, 50);
            }
            const params = new URLSearchParams(window.location.search);
            const platformName = params.get('platform');
            const messageElement = document.getElementById('platform-message');
            
            if (messageElement) {
                if (platformName) {
                    messageElement.innerHTML = `Xin lỗi, mình chưa dùng <b>${platformName}</b>! &nbsp; <i class="fas fa-face-smile-wink"></i>`;
                } else {
                    messageElement.innerHTML = `Xin lỗi, mình không chưa dùng mạng xã hội này! &nbsp; <i class="fas fa-face-smile-wink"></i>`;
                }
            }
        });
    </script>
</body>
</html>
